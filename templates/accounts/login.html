{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-9 pb-2 px-2 my-3 pt-3">
                <div class="card w-100 mx-auto">
                    <h5 class="card-header">Login</h5>
                    <div class="card-body">
                        <form action="" method="post">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary" type="submit">Login</button>
                        </form>
                        <hr>
                        <h4>Not a customer yet?</h4>
                        <a href="{% url 'accounts:register' %}" class="link-primary text-decoration-none">Register Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
